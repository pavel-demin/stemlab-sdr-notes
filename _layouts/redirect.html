<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width initial-scale=1" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta name="description" content="{{ site.description }}">
<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
<link rel="canonical" href="{{ page.redirect_to | prepend: site.baseurl }}"/>
<meta http-equiv="refresh" content="0;url={{ page.redirect_to | prepend: site.baseurl }}" />
</head>
<body>
<h1>Redirecting...</h1>
<a href="{{ page.redirect_to | prepend: site.baseurl }}">Click here if you are not redirected.<a>
<script>location='{{ page.redirect_to | prepend: site.baseurl }}'</script>
</body>
</html>
